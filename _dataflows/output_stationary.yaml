
mapspace:
  targets:
    - name: DRAM
      type: bypass
      keep: [Inputs, Outputs, Weights]
      bypass: []
    - name: DRAM
      type: temporal
      factors: F=0 P=0 Q=0
      permutation: # MFPQ
    - name: global_buffer
      type: spatial
      factors: N=8
      permutation: #CMRSPQN
    - name: global_buffer
      type: temporal
      factors: R=0 S=0 T=0
      permutation: #CMRSPQN
    - target: weights_reg
      type: bypass
      keep: [Weights]
      bypass: [Inputs, Outputs]
    - target: input_activation_reg
      type: bypass
      keep: [Inputs]
      bypass: [Weights, Outputs]
      permutation:
    - target: output_activation_reg
      type: bypass
      keep: [Outputs]
      bypass: [Weights, Inputs]